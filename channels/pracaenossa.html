<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../img/iconi-topo.png">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <header>
        <div class="start">
            <a href="../comedia.html"><img width="48" height="48"
                    src="https://img.icons8.com/pulsar-line/48/c29944/top-menu.png" alt="top-menu" /></a>
        </div>
    </header>


    <!-- Create a video element -->
    <div class="vid">
        <h1>Praça é Nossa</h1>
        <video id="video" controls></video>
    </div>


    <!-- Use hls.js to create a player and load the .m3u8 file -->
    <script>
        var video = document.getElementById('video');
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://fast.sbtvideosonline.com/v1/manifest/215c0da80606fed29372070168106400a6ca7e1a/CanalDaPraca/8f4dbd2a-75c8-4407-8dc8-0dc243e3814d/4.m3u8?ManoTV');
            hls.attachMedia(video);
            video.play();
        }
    </script>

</body>

</html>
